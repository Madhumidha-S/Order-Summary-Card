<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="container">
        <img class="top-img" src="./images/illustration-hero.svg" alt="Image">
  
      <h2 class="main-title">Order Summary</h2>
      <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
  
      <div class="plan">
        <img src="./images/icon-music.svg" alt="Music-Icon">
        <div class="plan-detail">
          <p class="plan-detail1">Annual Plan</p>
          <p class="plan-detail2">$59.99/year</p>
        </div>
        <div class="change">
          <p>Change</p>
        </div>
      </div> 
  
      <div class="btn">
        <button class="btn1">Proceed to Payment</button> <br/>
        <button class="btn2">Cancel Order</button>
      </div> 
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
    Coded by <a href="#">Madhumidha</a>.
  </div>
</body>
</html>
